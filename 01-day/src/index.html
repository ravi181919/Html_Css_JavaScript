<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Sum</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="container">
      <div id="cards">
        <div class="elem">
          <div class="heading">
            <h1>Choose Your Numbers</h1>
          </div>
          <div class="numbers">
            <div class="First">
              <label for="fNum">FirstNumber</label>
              <input type="text" id="fNum" />
            </div>
            <div class="second">
              <label for="secNum">secondNumber</label>
              <input type="text" id="secNum" />
            </div>
          </div>
          <div class="add">
            <button class="addMe">=</button>
        </div>
          <div class="final">
            <h2>Sum Of Numbers</h2>
            <span class="Output">0</span>
            <button class="reset">reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
